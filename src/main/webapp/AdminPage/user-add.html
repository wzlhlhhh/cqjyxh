<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <!--触屏适配-->
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	    <title>用户添加</title>
	
	    <!-- Bootstrap -->
	    <link href="#(b.AdminFilePath)/css/bootstrap.min.css" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="#(b.AdminFilePath)/css/user-a.css"/>
	</head>
	<body onload="showMsg()">
		<div class="container">
			<div class="row">
				<!--导航栏-->
				<div id="lefttt-a" align="center" class="col-xs-1 col-sm-1 col-md-1">
					<div id="nav-pic-a" >
						<img src="#(b.AdminFilePath)/img/icon/user.jpg"/>
					</div>
					<div id="nav-title-a">
						用户管理
						<div class="nav-sub-title-a"> 
							用户添加
						</div>
						<div class="nav-sub-title-a">
							<a href="#(b.URLQZ)/user_view">用户修改</a>
						</div>
						<div class="nav-sub-title-a">
							<a href="#(b.URLQZ)/user_pwdch">密码修改</a>
						</div>
					</div>
				</div>
				<!--内容展示-->
	  			<div id="righttt" class="col-xs-11 col-sm-11 col-md-11">
	  				<div id="rightt-title">
	  					用户添加
	  				</div>
	  				<div id="rightt-content-a">
						<div id="tb-cont" class="bs-docs-example">
							<form id="add_user" action="add_user" method="post">
								<table id="add-tb" class="table">
									<tr>
										<td  align="center">新用户名</td>
										<td><input type="text" name="username" id="username" value="" placeholder="请输入账号"/></td>
									</tr>
									<tr>
										<td  align="center">现负责人</td>
										<td><input type="text" name="real_name" id="real_name" value="" placeholder="负责此账号的管理员姓名" /></td>
									</tr>
									<tr>
										<td  align="center">输入密码</td>
										<td><input type="password" name="password" id="password" value="" placeholder="请输入6位以上密码" /></td>
									</tr>
									<tr>
										<td  align="center">确认密码</td>
										<td><input type="password" name="password_r" id="password_r" value="" placeholder="请再次输入密码"/></td>
									</tr>
									<tr>
										<td align="right"><input class="btn btn-primary" type="submit" id="submit" name="submit" onclick="return chkpwd();" value="添加"/></td>
										<td align="left">
											<input class="btn btn-primary" type="reset" id="reset" name="reset" value="重置"/>
										</td>
									</tr>
								</table>
							</form>
						</div>
					</div>
	  			</div>
			</div>
		</div>
		<script>
			function chkpwd()
			{
				var p1 = document.getElementById("password").value;
				var p2 = document.getElementById("password_r").value;
				
				//检测是否小于6位
				if(p1.length < 6)
				{
					alert("密码小于6位！");
					return false;
				}
				
				//检测是否相同
				if(p1 == p2)
				{
					return true;
				}
				else
				{
					alert("两次输入密码不一致！");
					return false;
				}
			}
			
			function showMsg()
			{
				if("#(msg)" != "")
				{
					alert("#(msg)");
				}
			}
		</script>
	</body>
</html>
